<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Brew</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <!-- adds picture of beer outside -->
        <img src="./assets/images/beer-outside.jpeg" alt="beer outside on a park bench overlooking mountains">
        <div class="header-text">
            <!-- header and mission statement -->
            <h1>Park Brew</h1>
            <!-- <p>This is a service for people who love to hike and have a good, refreshing beer afterwards.</p> -->
        </div>

    </header>

    <!-- <div class="background">
        <div class="transbox">
            <p>This is some text that is placed in the transparent box.</p>
        </div>
    </div> -->

    <br>

    <div class="columns">
        <div class="column">
            <p class="description">This is a service for people who love to hike and have a good, refreshing beer
                afterwards.</p>
            <section class="buttons">
                <h3>Search by city:</h3>
                <input id="cityInput" placeholder="Ex. Philadelphia">
                <h3>Search by State Code:</h3>
                <input id="stateInput" placeholder="Ex. PA">
                <button id="searchButton">Search</button>
            </section>
            <div class="columns is-mobile">
                <div id="park-results" class="column is-3">
                    <h2 class="bd-notification is-info">National Parks</h2>
                    <ul></ul>
                </div>
                <div id="brewery-results" class="column is-3">
                    <h2 class="bd-notification is-info">Breweries</h2>
                    <ul></ul>
                </div>
                <div id="park-favorites" class="column is-3">
                    <h2 class="bd-notification is-info">Saved Parks</h2>
                    <ul></ul>
                </div>
                <div id="brewery-favorites" class="column is-3">
                    <h2 class="bd-notification is-info">Saved Breweries</h2>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="input-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
           Please enter your city AND state code.
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- <div id="empty-data-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
           Please enter your city AND state code.
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div> -->

    <script src="./assets/js/script.js"></script>
</body>
</html>
